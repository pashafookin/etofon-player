<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Это фон — тест</title>

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #ffffff;
      color: #000000;
      max-width: 760px;
    }

    h1 {
      font-size: 32px;
      line-height: 1.1;
      margin: 0 0 8px;
    }

    p {
      margin: 0 0 20px;
      opacity: 0.7;
      font-size: 16px;
    }

    .player {
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 16px;
      padding: 16px;
    }

    audio {
      width: 100%;
    }

    .note {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <h1>Это фон</h1>
  <p>Фоновая музыкальная среда для магазинов и общественных пространств.</p>

  <div class="player">
    <audio controls preload="none">
      <source src="audio/test.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>

    <div class="note">
      Тестовый поток. Без вокала и узнаваемых мелодий.
    </div>
  </div>

</body>
</html>
